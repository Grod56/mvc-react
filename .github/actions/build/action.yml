name: "build action"

inputs:
    package:
        required: true
        type: string

runs:
    using: "composite"

    steps:
        - name: Install Dependencies
          shell: bash
          run: npm ci --workspaces=false
          working-directory: ./packages/${{ inputs.package }}

        - name: Run Tests
          shell: bash
          run: npm run test
          working-directory: ./packages/${{ inputs.package }}

        - name: Run Build
          shell: bash
          run: npm run build
          working-directory: ./packages/${{ inputs.package }}

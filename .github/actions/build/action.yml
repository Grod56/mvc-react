name: "build action"

inputs:
    package:
        required: true
        type: string

runs:
    using: "composite"
    defaults:
        run:
            working-directory: ./packages/${{ inputs.package }}
    steps:
        - name: Install Dependencies
          shell: bash
          run: npm ci --workspaces=false

        - name: Run Tests
          shell: bash
          run: npm run test

        - name: Run Build
          shell: bash
          run: npm run build

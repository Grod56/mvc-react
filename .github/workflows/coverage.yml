name: "coverage"

on:
    workflow_call:
        inputs:
            package:
                required: true
                type: string

jobs:
    coverage:
        name: "'${{ inputs.package }}' Test Coverage"
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: "22"

            - name: Install Dependencies
              run: npm ci -w=packages/${{ inputs.package }}

            - name: Run Coverage
              run: npm run test:cov -w=packages/${{ inputs.package }}

            - name: Generating coverage badge
              uses: jpb06/coverage-badges-action@latest
              with:
                  coverage-summary-path: |
                      ./packages/${{ inputs.package }}/coverage/coverage-summary.json
                  output-folder: |
                      ./badges/${{ inputs.package }}
                  target-branch: gh-pages

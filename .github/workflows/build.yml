name: "build template"

on:
    workflow_call:
        inputs:
            package:
                required: true
                type: string

jobs:
    build:
        name: "'${{ inputs.package }}' Build"
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: "22"

            - name: Navigate to workspace folder
              run: |
                  cd packages/${{ inputs.package }}
                  ls

            - name: Install Dependencies
              run: npm ci --workspaces=false

            - name: Run Tests
              run: npm run test

            - name: Run Build
              run: npm run build

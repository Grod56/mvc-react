name: "build template"

on:
    workflow_call:
        inputs:
            package:
                required: true
                type: string

jobs:
    build:
        name: "'${{ inputs.package }}' Build"
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: "22"

            - name: Install Dependencies
              run: npm ci -w=packages/${{ inputs.package }}

            - name: Run Tests
              run: npm run test -w=packages/${{ inputs.package }}

            - name: Run Build
              run: npm run build -w=packages/${{ inputs.package }}

name: coverage
on:
    push:
        paths:
            - "packages/stateful/**"
        branches: [main]
    pull_request:
        paths:
            - "packages/stateful/**"
        branches: [main]

jobs:
    call-coverage:
        name: "'stateful' coverage"
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: "22"

            - uses: ./.github/actions/coverage/
              with:
                  package: stateful

name: build
on:
    push:
        paths:
            - "packages/components/**"
        branches: [main]
    pull_request:
        paths:
            - "packages/components/**"
        branches: [main]

jobs:
    call-build:
        name: "'components' build"
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: "22"

            - uses: ./.github/actions/build/
              with:
                  package: components

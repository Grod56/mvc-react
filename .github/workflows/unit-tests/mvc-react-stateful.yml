name: "mvc-react/stateful"

on:
    push:
        paths:
            - "packages/stateful/**"
        branches: [main]
    pull_request:
        paths:
            - "packages/stateful/**"
        branches: [main]

jobs:
    unit-test:
        name: Run tests
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                  node-version: "22"
            - run: npm ci
            - run: npm run test

name: "coverage badges"

on:
    push:
        paths:
            - "packages/**/src/**"
        branches: [main]
    pull_request:
        paths:
            - "packages/**/src/**"
        branches: [main]
    workflow_dispatch:

jobs:
    generate-badges:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: "22"
            - uses: "./.github/actions/coverage"
              with:
                  package: mvc
            - uses: "./.github/actions/coverage"
              with:
                  package: components
            - uses: "./.github/actions/coverage"
              with:
                  package: stateful

            - name: Generating coverage badge
              uses: jpb06/coverage-badges-action@latest
              with:
                  coverage-summary-path: |
                      ./packages/mvc/coverage/coverage-summary.json
                      ./packages/stateful/coverage/coverage-summary.json
                      ./packages/components/coverage/coverage-summary.json
                  output-folder: |
                      ./badges
                  badges-labels-prefix: coverage
